<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자리 배치</title>
<Style>
	table {border:1px solid black; height:400px; width:500px;
		   }
	td {border:1px solid black; width:80px; text-align:center}
	.class1 {border:none;}
</Style>
</head>
<body>
<center>
<h1>연구실 자리 배치</h1>
<table>
	<tr>
		<td rowspan="2">고원지</td>
		<td rowspan="7" class="class1"></td>
		<td colspan="2" rowspan="3">테이블</td>
		<td rowspan="7" class="class1"></td>
		<td rowspan="2">이명규</td>		
	</tr>
	<tr>	
	</tr>
	<tr>
		<td rowspan="2">함다희</td>
		<td rowspan="2">박현구</td>	
	</tr>
	<tr>
		<td colspan="2" rowspan="4" class="class1"></td>
	</tr>
	<tr>
		<td rowspan="2">김수빈</td>		
		<td rowspan="2">서시현</td>
	</tr>
	<tr>	
	</tr>
	<tr>
		<td colspan="1">임동근</td>		
		<td colspan="5">기재</td>	
	</tr>
	
	<tr>
		<td colspan="3" class="class1"></td>	
		<td colspan="3" rowspan="2">휴게공간</td>	
	</tr>
	<tr>
		<td colspan="2">문</td>
		<td class="class1"></td>	
	</tr>
	
</table>
</body>
</html>
